<!DOCTYPE html>
<html> 
  <head> 
    <title>random.num()</title> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/styles/style.css" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500&display=swap" rel="stylesheet"> 
  </head>
  <body> 
    <div class="main">
      <header class="grid-a"> 
        <h1>random.num()</h1>
      </header> 
          <div class="grid-b label-box">
            <label>Min:</label>
            <input class="border-box" id="min" type="number" placeholder="Min">
          </div> 
          <div class="grid-c label-box"> 
            <label>Max:</label>
            <input class="border-box" id="max" type="number" placeholder="Max">
          </div>
        <div class="grid-d label-box">
          <label>Quantity:</label>
          <input class="border-box" id="quantity" type="number" placeholder="Quantity"> 
        </div>
        <button class="grid-e" id="button" type="button">Generate!</button>
        <div class="grid-f textarea-div"> 
          <textarea id="output" class="border-box" readonly placeholder="Result"></textarea>
        </div>
    </div> 
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
